{% extends 'base.html' %}
{% load static %}


{% block main %}
    <div class="pt-5">
        <h1>{{ player.name }}</h1>
        <div class="container mt-5">
            <div class="row">
                <div class="col-4">
                    <div class="card mx-auto" style="width: 18rem;">
                        <img src="{{ player.picture.url }}"  class="card-img-top" alt="{{ player.name }}">
                    </div>
                </div>
                <div class="col-8">
                    <div class="text-start">
                        <p>{{ player.description|linebreaksbr }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock main %}
