{% extends 'base.html' %}
{% load static %}


{% block main %}
    <div class="pt-5">
        <h1>リンク集</h1>
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">
                    <table class="table table-light mt-5">
                        <thead>
                        <tr>
                            <th scope="col">Link</th>
                        </tr>
                        </thead>
                        <tbody>

                            {% for link in links %}
                            <tr>
                                <td><a href="{{ link.link }}">{{ link.title }}</a></td>
                            </tr>
                            {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

{% endblock main %}
